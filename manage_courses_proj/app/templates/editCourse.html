{% extends "./base.html" %}

{% block title %}Course Management{% endblock%}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edit Course</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editCourse/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txt-code" name="txtCode" class="form-control" value="{{course.courseCode}}" placeholder="Course Code" minlength="6" maxlength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txt-name" name="txtName" class="form-control" value="{{course.courseName}}" placeholder="Course Name" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="num-credits" name="numCredits" class="form-control" min="1" max="9" value="{{course.courseCredits}}" value=1 required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
